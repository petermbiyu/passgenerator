<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- custom css -->
    <link href="./src/output.css" rel="stylesheet" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ad5b6e87a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="w-screen h-screen bg-gray-200 poppins">
    <div class="w-full h-full flex justify-center items-center">
      <div class="w-full max-w-[560px] rounded-[10px] bg-orange-300 p-[1rem]">
        <h1 class="text-[2rem] text-center font-semibold mb-[1rem]">
          Random Password Generator
        </h1>
        <div class="pb-[1rem] relative">
          <input
            type="text"
            name="Password"
            id="password"
            placeholder="Create Password"
            class="w-full px-[6px] py-[8px] border-2 border-solid border-gray-500 rounded-[5px] focus:outline-hidden tracking-widest"
          />
          <span class="absolute top-[0.7rem] right-[1rem]"
            ><i
              class="fa-regular fa-copy text-[1.4rem] text-gray-500 cursor-pointer hover:text-gray-700 transition duration-300 ease"
            ></i
          ></span>
        </div>
        <button
          class="bg-gray-800/85 text-white font-semibold py-2 px-4 transition duration-300 ease rounded border border-transparent hover:bg-gray-800 cursor-pointer"
          id="genBtn"
        >
          Generate
        </button>
        <button
          class="bg-gray-800/85 text-white font-semibold py-2 px-4 transition duration-300 ease rounded border border-transparent hover:bg-gray-800 cursor-pointer"
          id="clearBtn"
        >
          Clear
        </button>
      </div>
    </div>
    <div
      class="hidden absolute bottom-10 left-[50%] translate-x-[-50%] py-4 px-6 border border-gray-500 bg-orange-300 rounded text-gray-700 font-semibold"
      id="copied"
    >
      <span id="message"></span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

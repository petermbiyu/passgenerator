<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- custom css -->
    <link href="./src/output.css" rel="stylesheet" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ad5b6e87a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="w-screen h-screen bg-gray-200">
    <div class="w-full h-full flex justify-center items-center">
      <div class="w-full max-w-[560px] rounded-[10px] bg-orange-300 p-[1rem]">
        <h1 class="text-[2rem] text-center font-semibold mb-[1rem]">
          Random Password Generator
        </h1>
        <div class="pb-[1rem] relative">
          <input
            type="text"
            name="Password"
            id="password"
            placeholder="Create password"
            class="w-full px-[6px] py-[8px] border-2 border-solid border-gray-500 rounded-[5px] focus:outline-hidden"
          />
          <span class="absolute top-[0.7rem] right-[1rem]"
            ><i
              class="fa-regular fa-copy text-[1.4rem] text-gray-500 cursor-pointer"
            ></i
          ></span>
        </div>
        <button
          class="bg-black text-white py-[0.5rem] px-[1rem] cursor-pointer font-semibold transition duration-[0.3s] ease rounded-[3px] border border-transparent hover:text-orange-300 hover:border hover:border-black hover:border-solid"
        >
          Generate
        </button>
      </div>
    </div>
  </body>
</html>
